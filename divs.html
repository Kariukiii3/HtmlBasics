<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/divs.css">
    <link rel="icon" href="assets/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class</title>
</head>
<body>
<!--classes are mainly used for css ..ctr+/ shortcut for comment-->
<div class="fruits">
    <h2>mangoes</h2>
    <p>I love eating mangoes</p>
    <img src="assets/images/mangoes.jpg" alt="a picture of mangoes">
</div>

<div class="cars">
    <h2>Toyota</h2>
    <p>It is manufactured in Japan</p>
</div>

<!--.fruits will help create a class fast-->
<div class="FRUITS">
    <h2>Bananas</h2>
    <p>I eat bananas</p>
</div>

    <div class="comp">
        <div class="laptop">
            <h2>hp</h2>
            <p>I use hp</p>
        </div>

        <div class="Toshiba">
            <h2>Toshiba</h2>
            <p>Toshiba is a good laptop</p>
        </div>
    </div>

<!--id's are unique compared to class-->
<div id="house" >
    <h2>permanent</h2>
    <p>a permanent house is build of stone</p>
</div>




</body>
</html>
