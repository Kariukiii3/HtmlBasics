<!doctype html>
<html lang="en">
<head>
    <style>
    body{
        background-color: beige;
    }
    h2{
        color: #333160;
        font-family: Arial;
    }
    ul{
        background-color: #9391c2;
        overflow: hidden;
    }
    ol{
        background-color: #9391c2;
    }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>list of planets</h2>
<h2>Unordered list</h2>
<ul>
    <li>Mercury</li>
    <li>Venus</li>
    <li>Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
</ul>

<h2>list of stars</h2>
<ol>
    <li>Main sequence stars</li>
    <li>Red giants</li>
    <li>white dwarfs</li>
    <li>neutron stars</li>
    <li>red dwarfs</li>
</ol>
</body>
</html>
