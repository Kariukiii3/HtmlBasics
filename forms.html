<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form>
    <label for="fname" >First Name</label>
    <input type="text" id="fname" name="jina1" required placeholder="first name"> <br> <br>
    <label for="lname">last name</label>
    <input type="text" id="lname" name="jina2" required placeholder="last name"> <br> <br>
    <label for="email">Email address</label>
    <input type="email" id="email" name="barua" required placeholder="email address"> <br> <br>
    <label for="dob">date of birth</label>
    <input type="date" id="dob" name="tarehe" required placeholder="date of birth"> <br> <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="other">custom</label>
    <input type="radio" id="other" name="gender"> <br><br>
    <label for="pass">password</label>
    <input type="password" id="pass" name="siri" required placeholder="password"> <br> <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
